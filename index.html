<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
   
    <script
      src="https://kit.fontawesome.com/a2ef160169.js"
      crossorigin="anonymous"
    ></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Jo</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
    <body>
      <div class="container">
        <div class="card">
        <div class="border border-primary p-5 rounded shadow">
        <div class="row">
          <div class="col-12 pt-2 pb-5">
        <form id="search-city-form">
          <div class="row">
            <div class="col pr-2">
          <input
            type="search"
            id="search-city-input"
            class="form-control"
            placeholder="Enter location..."
            autofocus="on"
            autocomplete="off"
          />
          </div>
          <div class="col pl-0">
          <input type="submit" class="btn btn-primary" value="Search" />
        </form>
      </div>
    </div>
      </div>
    </div>
      <div class="row">
        <div class="col pb-3">
        <h1 id=current-city>
        </h1>
      </div>
      </div>
        <div class="row">
          <div class="col">
            <h3 class="time" id="display-time">
              11:00 AM August 15, 2020
          </h3>
          </div>
          <div class="col-4 precipitation">
            <i class="fas fa-cloud-showers-heavy"></i><span id=precipitation-amount>0</span>%
            <br />
            <i class="fas fa-wind"></i><span id= "wind"></span>mph
            <br />
            <i class="fas fa-tint"></i><span id="humidity"></span>%
          </div>
        </div>
        <div class="row">
          <div class="col pt-1 pb-2">
            <h2>
            <i class="fas fa-sun"></i>
               <span class="temp" id="current-temperature">
                 76</span>
                <span><a href="#" id="farenheit">°F </a></span> 
                 |
                 <span><a href="#" id="celsius">°C</a></span>
                
          </h2>
          </div>
        </div>
        <div class="row">
           <div class="col pt-2 pb-4">
            <h3 id="weather-description">
             
            </h3>
        </div> 
        </div>
        <div class="row">
          <div class="col date">
            <h5>
            Sun
          </h5>
          </div>
          <div class="col date">
            <h5>
            Mon
          </h5>
          </div>
          <div class="col date">
            <h5>
            Tue
          </h5>
          </div>
          <div class="col date">
            <h5>
            Wed
          </h5>
          </div>
          <div class="col date">
            <h5>
            Thu
          </h5>
          </div>
          </div>
          <div class="row">
            <div class="col icon pb-2">
            <i class="fas fa-cloud-sun"></i> 
          </div>
          <div class="col icon pb-2">
            <i class="fas fa-cloud-sun"></i> 
          </div> 
          <div class="col icon pb-2">
            <i class="fas fa-cloud-rain"></i> 
          </div>
          <div class="col icon pb-2">
            <i class="fas fa-cloud-rain"></i>
          </div>
          <div class="col icon pb-2">
            <i class="fas fa-cloud-sun"></i>  
          </div>
          </div>
        <div class="row">
          <div class="col temp">
           82° / 56° 
          </div>
          <div class="col temp">
            80°/ 57°
          </div>
          <div class="col temp">
            78°/ 58°
          </div>
          <div class="col temp">
            75°/ 53°
          </div>
          <div class="col temp">
            77°/ 55°
          </div>
        </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/JSaturn9/weather-app-project">Open Source Code</a> by Joanna Saturn
      </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
